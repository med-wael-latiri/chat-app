<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>Chat App</title>
    <link rel="icon" href="./css/chat-assets/img/favicon.png" />
    <link rel="stylesheet" href="./css/chat-assets/css/styles.min.css" />
  </head>
  <body class="a1">
    <div class="centered-form">
      <div class="centered-form__box">
        <h1 class="text">Join a Room</h1>
        <form action="./chat.html">
          <label>Display name</label>
          <input
            type="text"
            name="username"
            placeholder="Display name"
            required
          />
          <label>Room</label>
          <input type="text" name="room" placeholder="room" required />
          <button>join</button>
        </form>
      </div>
    </div>
  </body>
</html>
